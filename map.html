<!DOCTYPE html>
<html ng-app="ndbcApp">

<head>
    <title>NDBC WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--Angular Animate classes -->
    <link href="assests/css/ng-animate.css" rel="stylesheet" type="text/css" />
    <!-- Step 1. Add CSS for Bootstrap, ArcGIS and Bootstrap-map-js -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.10/js/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap-map-js/src/css/bootstrapmap.css">
    <link rel="stylesheet" type="text/css" href="assests/css/style.css">
</head>

<body>
    <!-- Bootstrap-map-js -->
	<div class="ndbcheader">
	</div>
    <div id="mapDiv"></div>


    <div ng-view class="slide-left panel"></div>

    <!-- JS to Load the responsive map -->
    <script type="text/javascript">
        var package_path = "/bower_components/bootstrap-map-js/src/js";
        var dojoConfig = {
            packages: [{
                name: "application",
                location: package_path
            }]
        };
    </script>
    <script src="http://js.arcgis.com/3.10compact"></script>
    <script>
        require(["application/bootstrapmap", "dojo/domReady!"],
            function (BootstrapMap) {
                // Get a reference to the ArcGIS Map class
                var map = BootstrapMap.create("mapDiv", {
                    basemap: "national-geographic",
                    center: [-122.45, 37.77],
                    zoom: 12,
                    scrollWheelZoom: true
                });
            });
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/IntroController.js"></script>
    <script src="app/controllers/LatestController.js"></script>
    <script src="app/services/latestobsFactory.js"></script>
</body>

</html>
